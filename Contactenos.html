<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VianjandoAndo</title>
</head>
<body>
    <h1>CONTACTENOS</h1>
    <p>Aqui puedes diligenciar tus datos:
    </p>
    <form>
        <label for="txtNombre">Nombre:</label>
        <input id="txtNombre" type="text"> <br>
        
        <label for="txtApellido">Apellido:</label>
        <input id="txtApellido" type="text"> <br>
        
        <label for="slTipoDocumento">Tipo de Documento:</label>
        <select id="slTipoDocumento" type="text">
            <option>Cédula de Ciudadanía</option>
            <option>Cédula de Extrangería</option>
            <option>Pasaporte</option>
            <option>Tarjeta de Identidad</option>
        </select> <br>

        <label for="#Documento">N° Documento:</label>
        <input id="#Documento" type="number"> <br>

        <label>Sexo: </label>
        <input id="men" type="radio" name="sex"> <label for="men">Masculino</label> 
        <input id="women" type="radio" name="sex"> <label for="women">Femenino</label>
        <br>

        <label>Escriba su solicitud:</label>
        <label><textarea name="comentarios" id="comentarios" cols="50
            " rows="10"></textarea></label>
        <button>Enviar</button>
    </form>
    <ul>
        <li>Tambien puedes enviar un <a href="mailto:contactenos@vando.com">email</a></li>
    </ul>
    
</body>
</html>
